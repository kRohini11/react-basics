<!DOCTYPE html>
<html>

<head>
    <script src="react.js"></script>
    <script src="reactDOM.js"></script>
    <script src="babel.js"></script>
    <style>
        .box {
            border: 1px solid black;
            width: 300px;
            line-height: 200px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const Box = (props) => {
            const { name, id } = props;
            return <div class="box">{name}{id}</div>
        }
        const App = () => {
            return <div>
                <h1>hello</h1>
                <div>
                    <Box name="sachin" id="1" />
                    <Box name="sachin" id="2" />
                </div>
                <div>
                    <Box name="sachin" id="3" />
                    <Box name="sachin" id="4" />
                </div>

            </div>
        }

        const container = ReactDOM.createRoot(document.getElementById("root"));
        container.render(<App />)
    </script>
</body>

</html>

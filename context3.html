<html>

<head>
    <script src="react.js"></script>
    <script src="reactDOM.js"></script>
    <script src="babel.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const ctx = React.createContext("Sachin");
        const { Provider } = ctx;

        const D = () => {
            const ctxData = React.useContext(ctx);
            return <div>
                <h1>D:{ctxData[0]}</h1>
            </div>

        }
        const C = () => {
            return <div>
                <h1>C</h1>
                <D />
            </div>
        }
        const B = () => {
            const ctxData = React.useContext(ctx);
            return <div>
                <h1>B:{ctxData[1]}</h1>
                <C />
            </div>
        }
        const A = () => {
            return <div>
                <h1>A</h1>
                <B />
            </div>
        }
        const App = () => {
            const ctxData = React.useContext(ctx)

            return <div>

                <Provider value={["Sachin","Dhoni"]}>
                    <A />
                </Provider>

            </div>
        }

        const result = ReactDOM.createRoot(document.getElementById("root"));
        result.render(<App />)

    </script>
</body>

</html>


<head>

<body>

        // var content="Hello Rohini";

        //react
        function Print(){
            return <h1>HELLO ROHINI</h1>
        }
        function App(){

            return <div><Print /><Print /><Print /></div>

        var getContent=document.getElementById("div_id");

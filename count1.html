<html>

<head>
    <script src="react.js"></script>
    <script src="reactDOM.js"></script>
    <script src="babel.js"></script>


</head>

<body>
    <div id="root"></div>
    <script type="text/babel">


        const App = () => {
            let count = 0;
            const handleClick = () => {
                count = count + 1;
                document.querySelector("h1").innerHTML=count
            }

            return <div>
                <h1>1</h1>
                <button onClick={handleClick}>Increment</button>
            </div>

        }

        var containerRef = document.getElementById("root");
        var result = ReactDOM.createRoot(containerRef);

        result.render(<App />)


    </script>
</body>

</html>

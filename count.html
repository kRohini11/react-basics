<html>

<head>
    <script src="react.js"></script>
    <script src="reactDOM.js"></script>
    <script src="babel.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const App=()=>{

            var count=0;
            const handleClick = (eve)=>{
               // alert("v")
               count=count+1;
               document.querySelector("h1").innerText=count;
               console.log(eve);
            }
            return <div>
                
                <h1>{count}</h1>
                <button onClick= {handleClick}>Increment</button>
                </div>
        }
        const containerRef = document.getElementById("root");
        const result = ReactDOM.createRoot(containerRef);

        result.render(<App />)
    </script>
</body>

</html>

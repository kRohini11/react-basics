<html>

<head>
    <script src="react.js"></script>
    <script src="reactDOM.js"></script>
    <script src="babel.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {

            const [res, setRes] = React.useState("not yet received");
            const [data, setData] = React.useState({})
            const handleClick = () => {
                const { n1, n2 } = data
                console.log(data);
                const sum=parseInt(n1)+parseInt(n2);
                setRes(sum);

            }

            const handleChange = (eve) => {
                const { id, value } = eve.target;
                //console.log("change", id, value);
                setData({ ...data, [id]: value })
                // console.log("change", eve.target.id ,eve.target.value);
            }

            return <div>
                <p> <b>No1:</b> <input id="n1" onChange={handleChange} type="number" /> </p>
                <p> <b>No2: </b> <input id="n2" onChange={handleChange} type="number" /> </p>
                <p><button onClick={handleClick}>Sum</button></p>

                <h1>{res}</h1>
            </div>
        }

        const result = ReactDOM.createRoot(document.getElementById("root"));
        result.render(<App />)

    </script>
</body>

</html>
